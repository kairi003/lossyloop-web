<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LossyLoop</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
  <h1>Lossy Loop</h1>
  <figure>
    <blockquote>
      <p>Unleash the power of compression with Lossy Loop!</p>
    </blockquote>
    <figcaption>
      <cite>
        <a href="https://github.com/cyokozai/lossyloop">cyokozai/lossyloop</a>
      </cite>
    </figcaption>
  </figure>
  </header>

  <main>
    <form id="form">
      <label for="source">Source</label>
      <p>Select an image file to lossyloop.</p>
      <input id="source" type="file" name="source" accept="image/*">

      <label for="quality">Quality</label>
      <p>Set the quality of the image. (1-100)</p>
      <input id="quality" type="number" name="quality" value="10" min="1" max="100">
      
      <label for="iteration">Iteration</label>
      <p>Set the number of iterations. (1-1000)</p>
      <input id="iteration" type="number" name="iteration" value="20" min="1" max="1000">
      
      <label for="method">Method</label>
      <p>Select the method of compression.</p>
      <select id="method" name="method">
        <option value="image/jpeg">jpeg</option>
        <option value="image/webp">webp</option>
        <option value="image/png">png</option>
      </select>

      <label for="wait">Wait</label>
      <p>Wait milliseconds between iterations. (0-1000)</p>
      <input id="wait" type="number" name="wait" value="100" min="0" max="1000">

      <div class="buttons">
        <button id="start" type="button">Start</button>
        <button id="reset" type="reset">Reset</button>
      </div>
      
      <hr />
      
      <label for="original">Original</label>
      <output id="original" for="source">
        <canvas id="originalCanvas" width="1600" height="900"></canvas>
      </output>
      
      <label for="result">Result</label>
      <output id="result" for="source quality iteration method">
        <progress id="progress" value="0" max="100"></progress>
        <canvas id="resultCanvas" width="1600" height="900"></canvas>
      </output>
    </form>
  </main>

  <footer>
    src: <a href="https://github.com/kairi003/lossyloop-web">kairi003/lossyloop-web</a>
  </footer>
</body>
</html>
